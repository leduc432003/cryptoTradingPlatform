version: '3.8'
services:
  db:
    image: mysql:8.0
    restart: always
    environment:
      - MYSQL_DATABASE=kltn_user_service
      - MYSQL_ROOT_PASSWORD=123456
    ports:
      - '3307:3306'
    volumes:
      - ./init:/docker-entrypoint-initdb.d
      - db-data:/var/lib/mysql
volumes:
  db-data:
    driver: local